    <title>HCH IMMOBILIER - Mot de passe oublié</title>
    <!-- Bootstrap core CSS-->

    <!-- Custom fonts for this template-->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header" align="center">Réinitialiser le mot de passe</div>
        <div class="card-body">
            <div class="text-center mt-4 mb-5">
                <h4>Mot de passe oublié ?</h4>
                <p>Entrez votre adresse email et votre poste au sein de la société
                    Nous vous enverrons les instructions relatives à la réinitialisation de votre mot de passe</p>

            </div>
            <form method="post">
                <div class="form-group">
                    <input class="form-control" id="exampleInputEmail1" name="emailAdress" type="email" aria-describedby="emailHelp" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="type">Selectionnez le type de votre compte</label>
                    <select class="custom-select" name="selectType" id="type">
                        <option value="agent">Agent</option>
                        <option value="operateur">Operateur</option>
                        <option value="responsable_ventes">Responsable ventes</option>
                        <option value="admin">Admin</option>

                    </select>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Réinitialiser mot de passe</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/signup">Créer un nouveau compte</a>
                <a class="d-block small" href="/login">Authentification</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
