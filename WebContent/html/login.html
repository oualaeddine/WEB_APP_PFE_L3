<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HCH IMMOBILIER - Authentification</title>
    <!-- Bootstrap core CSS-->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="../vendor/font-awesome-old/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="../css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Authentification</div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="type">Selectionnez le type de votre compte</label>
                        <select class="custom-select" name="select" id="type">
                        <option value="agent">Agent</option>
                        <option value="operateur">Operateur</option>
                        <option value="responsable_ventes">Responsable ventes</option>
                        <option value="admin">Admin</option>

                    </select>
                    </div>
                    <div class="form-group">
                        <label for="id">Username</label>
                        <input class="form-control" id="id" name="userId" type="text" placeholder="Entrez votre nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input class="form-control" id="password" name="password" type="password" placeholder="Mot de passe">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">Maintenir la connexion</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">S'authentifier</button>
                </form>
                <div class="text-center">
                    <a class="d-block small" href="/ForgotPassword">Mot de pass oublié? cliquez ici pour contacter
                    l'admin</a>
                    <a class="d-block small mt-3" href="register.html">créez un compte!</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
