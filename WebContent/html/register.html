<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS-->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <!--<link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <!-- Custom styles for this template-->
    <!--<link href="../css/sb-admin.css" rel="stylesheet">-->
    <link href="../css/bootstrapValidator.min.css" rel="stylesheet"/>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Register an Account</div>
            <div class="card-body">
                <form method="post" id="registerForm">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="prenomInput">Prénom</label>
                                <input class="form-control" id="prenomInput" name="prenomInput" type="text" placeholder="Enter first name">
                            </div>
                            <div class="col-md-6">
                                <label for="nomInput">Nom</label>
                                <input class="form-control" id="nomInput" name="nomInput" type="text" placeholder="Enter last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="inputTel">Numéro de téléphone</label>
                                <input class="form-control" id="inputTel" name="inputTel" type="text" placeholder="Téléphone">
                            </div>
                            <div class="col-md-6">
                                <label for="dateNaissance">Date de naissance</label>
                                <input class="form-control" id="dateNaissance" name="dateNaissance" type="date" >
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputEmail1">Email address</label>
                                <input class="form-control" id="exampleInputEmail1" name="emailInput" type="email" placeholder="Entrez votre adresse email">
                            </div>
                            <div class="col-md-6">
                                <label for="userType">Type de compte</label>
                                <select class="custom-select" id="userType" name="userType">
                                    <option value="agent">Agent</option>
                                    <option value="operateur">Operateur</option>
                                    <option value="responsable_ventes">Responsable ventes</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="adresseInput">Adresse</label>
                                <input name="adresseInput" type="text" class="form-control" id="adresseInput" placeholder="Adresse">
                            </div>
                            <div class="col-md-6">
                                <label for="usernameInput">Nom d'utilisateur</label>
                                <input class="form-control" id="usernameInput" name="usernameInput" type="text" placeholder="Entrez un nom d'utilisateur">
                            </div>

                            <div class="col-md-6">
                                <label for="exampleInputPassword1">Password</label>
                                <input class="form-control" id="exampleInputPassword1" name="passwordInput" type="password" placeholder="Password">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleConfirmPassword">Confirm password</label>
                                <input class="form-control" id="exampleConfirmPassword" name="confirmPassword" type="password" placeholder="Confirm password">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-block" type="submit" value="register">Register</button>

                    <a class="d-block small mt-3" href="/login">Login Page</a>
                </div>
                    <!--<a class="btn btn-primary btn-block" href="login.html">Register</a>-->
                </form>
                <!--<div id="confirmation" class="alert alert-success o-hidden">-->
                    <!--<span class="fa fa-star"></span>Votre enregistrement a bien été enregistré, vous recevrez une confirmation dès que votre compte sera approuvé par un administrateur.-->
                <!--</div>-->
            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <!--<script src="../vendor/jquery/jquery.min.js"></script>-->
    <!--<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->
    <!-- Core plugin JavaScript-->
    <!--<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>-->
    <script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var validator = $("#registerForm").bootstrapValidator({
            feedbackIcons:{
                valid:"fa fa-check",
                invalid:"fa fa-remove"
            },
            fields: {
                prenomInput: {
                    validators: {
                        notEmpty: {
                            message: "Veuillez entrer votre prénom"
                        }
                    }
                },
                nomInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre nom"
                        }
                    }
                },
                inputTel:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre numéro de téléphone"
                        },
                        stringLength:{
                            min : 10,
                            max : 15,
                            message : "Le numéro de téléphone doit être entre 10 et 15 chiffres"
                        }
                    }
                },
                dateNaissance:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre date de naissance"
                        }
                    }
                },
                emailInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre adresse email"
                        },
                        stringLength:{
                            min : 6,
                            max : 35,
                            message : "L'adresse email doit comprendre entre 6 et 35 caractères."
                        },
                        emailAddress:{
                            message: "\nVeuillez entrer une adresse email valide (exemple: johnsmith@gmail.com)"
                        }
                    }
                },
                adresseInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre adresse"
                        }
                    }
                },
                usernameInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer un nom d'utilisateur"
                        }
                    }
                },
                passwordInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer un mot de passe"
                        },
                        stringLength:{
                            min:6,
                            message:"Le mot de passe doit contenir au moins 6 caractères"
                        },
                        different:{
                            field:"emailInput",
                            message: "Le mot de passe et l'adresse email doivent être différents"
                        }
                    }
                },
                confirmPassword:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez confirmer votre mot de passe"
                        },
                        identical:{
                            field:"passwordInput",
                            message:"Veuillez vous assurer que les 2 mots de passe entrés sont identiques"
                        }
                    }
                }
            }
        })
//        validator.on('success.form.bv', function (e) {
//            e.preventDefault();
//            $("#registerForm").addClass("o-hidden");
//            $("#confirmation").removeClass("o-hidden");
//        });
    });
</script>
</html>
