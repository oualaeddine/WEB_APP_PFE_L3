<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Inscription - HCH Immobilier</title>
    <!-- Bootstrap core CSS-->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="../vendor/font-awesome/css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
    <link href="../vendor/font-awesome-old/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="../css/sb-admin.css" rel="stylesheet">
    <link href="../css/bootstrapValidator.min.css" rel="stylesheet">
    <style>
        .has-error .help-block {
            color: red;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Inscription</div>
            <div class="card-body">
                <form method="post" action="/AjoutServlet?ajouter=inscriptionEmploye" id="registerForm" >

                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="prenomInput">Prénom</label>
                                <input class="form-control" id="prenomInput" name="prenomInput" type="text" placeholder="Enter first name">
                            </div>
                            <div class="col-md-6">
                                <label for="nomInput">Nom</label>
                                <input class="form-control" id="nomInput" name="nomInput" type="text" placeholder="Enter last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="inputTel">Numéro de téléphone</label>
                                <input class="form-control" id="inputTel" name="inputTel" type="text" placeholder="Téléphone">
                            </div>
                            <div class="col-md-6">
                                <label for="dateNaissance">Date de naissance</label>
                                <input class="form-control" id="dateNaissance" name="dateNaissance" type="date" >
                            </div>
                            <div class="col-md-12">
                                <label for="adresseInput">Adresse</label>
                                <input name="adresseInput" type="text" class="form-control" id="adresseInput" placeholder="Adresse">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="emailInput">Adresse email</label>
                                <input class="form-control" id="emailInput" name="emailInput" type="email" placeholder="Entrez votre adresse email">
                            </div>
                            <div class="col-md-6">
                                <label for="usernameInput">Nom d'utilisateur</label>
                                <input class="form-control" id="usernameInput" name="usernameInput" type="text" placeholder="Entrez un nom d'utilisateur">
                            </div>

                            <div class="col-md-6">
                                <label for="passwordInput">Password</label>
                                <input class="form-control" id="passwordInput" name="passwordInput" type="password" placeholder="Password">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword">Confirm password</label>
                                <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" style="background-color:#ED8D00;    border-color: #ED8D00;"type="submit">Inscription</button>
                    <a class="btn btn-secondary btn-block" href="/login">Retour</a>
                </form>

            </div>

        </div>

    </div>

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../js/bootstrapValidator.min.js"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var validator = $("#registerForm").bootstrapValidator({
            fields:{
                prenomInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre prénom"
                        }
                    }
                },
                nomInput:{
                    validators:{
                        notEmpty:"Veuillez entrer votre nom"
                    }
                },
                inputTel:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre numéro de téléphone"
                        },
                        stringLength:{
                            min:10,
                            max:14,
                            message:"Veuillez entrer un numéro valide"
                        }
                    }
                },
                dateNaissance:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez sélectionner votre date de naissance"
                        }
                    }
                },
                adresseInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre adresse"
                        },
                        stringLength:{
                            max:100,
                            message:"L'adresse ne doit pas dépasser 100 caractères"
                        }
                    }
                },
                emailInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer votre adresse email"
                        },
                        emailAddress:{
                            message:"L'adresse email doit être valide (eg: john@gmail.com)"
                        },
                        stringLength:{
                            max:50,
                            message:"L'adresse email ne doit pas dépasser 50 caractères"
                        }
                    }
                },
                usernameInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer un nom d'utilisateur"
                        }
                    }
                },
                passwordInput:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez entrer un mot de passe"
                        },
                        stringLength:{
                            min:6,
                            max:500,
                            message:"Le mot de passe doit contenir au moins 6 caractères"
                        }
                    }
                },
                confirmPassword:{
                    validators:{
                        notEmpty:{
                            message:"Veuillez confirmer votre mot de passe"
                        },
                        identical:{
                            field:"passwordInput",
                            message:"Les deux mots de passe entrés ne sont pas identiques"
                        }
                    }
                }
            }
        })
    });
</script>

<style>
    .has-error .help-block {
        color: red;
    }
    small.help-block {
        color: #F44336 !important;
    }
</style>
</html>
