<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:400,900,700,300);

        .heading4 {
            font-size: 18px;
            font-weight: 400;
            font-family: 'Lato', sans-serif;
            color: #111111;
            margin: 0px 0px 5px 0px;
        }

        .heading1 {
            font-size: 30px;
            line-height: 20px;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            color: #1b2834;
            font-weight: 900;
        }

        .content-quality {
            float: left;
            width: 193px;
        }

        .content-quality p {
            margin-left: 10px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
            line-height: 17px;
        }

        .content-quality p span {
            display: block;
        }

        .tabtop li a {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: #1b2834;
            border-radius: 0px;
            margin-right: 22.008px;
            border: 1px solid #ebebeb !important;
        }

        .tabtop .active a:before {
            content: "♦";
            position: absolute;
            top: 15px;
            left: 82px;
            color: #e31837;
            font-size: 30px;
        }

        .tabtop li a:hover {
            color: #e31837 !important;
            text-decoration: none;
        }

        .tabtop .active a:hover {
            color: #fff !important;
        }

        .tabtop .active a {
            background-color: #e31837 !important;
            color: #FFF !important;
        }

        .margin-tops {
            margin-top: 30px;
        }

        .tabtop li a:last-child {
            padding: 10px 22px;
        }

        .thbada {
            padding: 10px 28px !important;
        }

        section p {
            font-family: 'Lato', sans-serif;
        }

        .margin-tops4 {
            margin-top: 20px;
        }

        .tabsetting {
            border-top: 5px solid #ebebeb;
            padding-top: 6px;
        }

        .services {
            background-color: #d4d4d4;
            min-height: 710px;
            padding: 65px 0 27px 0;
        }

        .services a:hover {
            color: #000;
        }

        .services h1 {
            margin-top: 0px !important;
        }

        .heading-container p {
            font-family: 'Lato', sans-serif;
            text-align: center;
            font-size: 16px !important;
            text-transform: uppercase;
        }
    </style>


</head>

<body>

<div class="row">

    <div class="tabbable-panel ">
        <div class="tabbable-line">
            <ul class="nav nav-tabs tabtop  tabsetting">
                <li><a href="#tab_default_2" data-toggle="tab"> Logements et regions</a></li>
                <li><a href="#tab_default_3" data-toggle="tab"> Visites et rapports </a></li>
                <li><a href="#tab_default_4" data-toggle="tab"> Employés</a></li>
            </ul>

            <div class="tab-content margin-tops" style="height:  600px">
                <div class="tab-pane" style="height: 600px" id="tab_default_2">
                    <iframe src="logements_regions.jsp" width="100%" frameborder="0"
                            style="height: 600px" onload="resizeIframe(this)"></iframe>
                </div>

                <div class="tab-pane fade" style="height: 600px" id="tab_default_3">

                    <iframe src="visites_rapports.jsp" style="height: 600px" width="100%" frameborder="0"
                            onload="resizeIframe(this)"></iframe>
                </div>
                <div class="tab-pane fade" style="height: 600px" id="tab_default_4">
                    <iframe src="./ProgrammerVisite" style="height: 600px" width="100%" frameborder="0"
                            onload="resizeIframe(this)"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- SlimScroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script>
    function resizeIframe(obj, div) {
        obj.style.height = document.body.scrollHeight + 'px';

        //    document.getElementById(div).style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
</script>
</body>
</html>
